<mat-toolbar class="header">
    <button mat-icon-button class="example-icon" [matMenuTriggerFor]="menuTop">
        <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menuTop="matMenu">
        <button mat-menu-item>Help</button>
        <button mat-menu-item routerLink="search_channel">Alle Channels</button>
    </mat-menu>
    <span>Simple Slack</span>
    <span class="example-spacer"></span>
    <div class="user">
        <div class="user-name">
            {{ (user | async)?.displayName }}
        </div>
        <div class="user-name" *ngIf="anonymousGuest == true">
            Gast
        </div>
        <div class="pd-left-8" *ngIf="(afAuth.user | async)">
            <span>is logged in</span>
        </div>
        <div class="pd-left-8" *ngIf="! (afAuth.user | async)">
            <span>User is not logged in</span>
        </div>
    </div>
    <button mat-stroked-button class="logout-btn" (click)="logout()">
        <mat-icon>logout</mat-icon>Logout
    </button>
</mat-toolbar>

<mat-drawer-container class="main-container">
    <mat-drawer class="sidenav" mode="side" [opened]="true">
        <div class="title-navigation">
            <button mat-button routerLink="">
                <mat-icon>home</mat-icon>
            </button>
        </div>
        <div class="menu-items">
            <div class="nav-item">
                <mat-icon class="chat-icon">chat</mat-icon>Threads
            </div>

            <mat-accordion class="ex-panel" multi>
                <mat-expansion-panel [togglePosition]="'before'" [expanded]="true">
                    <mat-expansion-panel-header class="specific-class">
                        <mat-panel-title>
                           <!-- <mat-icon>arrow_drop_down</mat-icon>-->
                            Channels
                            <mat-icon (click)="$event.stopPropagation();" matTooltip="Channels hinzufügen" matTooltipPosition="above" class="add-icon"
                                [matMenuTriggerFor]="menu1">add</mat-icon>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <mat-list *ngIf="addedChannelNames.length === 0" class="info-channels">Du hast noch keine Channels hinzugefügt!</mat-list>
                    <mat-list *ngFor="let channel of addedChannelNames; let i = index">
                        <mat-list-item class="added-channels" [routerLink]="['/main-page/channel/' + addedChannelIds[i] ]"># {{ channel }}</mat-list-item>
                    </mat-list>
                </mat-expansion-panel>
            </mat-accordion>

            <mat-accordion class="ex-panel" multi>
                <mat-expansion-panel [togglePosition]="'before'" [expanded]="true">
                    <mat-expansion-panel-header class="specific-class">
                        <mat-panel-title>
                            <!--<mat-icon>arrow_drop_down</mat-icon>-->
                            Direktnachrichten
                            <mat-icon (click)="$event.stopPropagation();" matTooltip="Direktnachricht öffnen" matTooltipPosition="above" class="add-icon"
                                routerLink="directmessageadd">add</mat-icon>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                </mat-expansion-panel>
            </mat-accordion>

        </div>

        <mat-menu #menu1="matMenu">
            <button mat-menu-item routerLink="search_channel">Channels durchsuchen</button>
            <button mat-menu-item (click)="openAddChannel()">Channels erstellen</button>
        </mat-menu>
    </mat-drawer>

    <div *ngIf="allChannels == ''">Es gibt noch keine Channels</div>
    <div  class="router-container">
        <router-outlet></router-outlet>
    </div>

        <div class="title-container">
            <b>Thread</b>
            <button type="button" mat-button class="close-btn" (click)="drawer.toggle()">
                <mat-icon>close</mat-icon>
            </button>
        </div>
        <div></div>
    </mat-drawer>-->
</mat-drawer-container>
